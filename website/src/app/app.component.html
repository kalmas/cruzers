<nav>
    <div class="nav-wrapper purple darken-2">
        <form (submit)="onSubmit($event)" id="search-form">
            <div class="input-field">
                <input #query (keyup)="search(query.value)" id="search" type="search" autocomplete="off" placeholder="Search songs">
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
                <ul id="suggestions" class="collection dropdown-content">
                    <li *ngFor="let song of songs | async" class="collection-item suggestion">
                        <span class="title">{{ song.title }}</span>
                        <p>{{ song.artist }}</p>
                        <p>{{ song.code }}</p>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</nav>
<div (click)="focus(query)" class="section no-pad-bot purple">
    <div class="container center-align">
        <!-- <img src="http://placehold.it/500x643" id="main-image"> -->
        <img src="../../public/images/cruzers500.png" id="main-image">
    </div>
</div>
